name: Unit Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Create config.js
        run: |
          echo "module.exports = {" > ./config.js
          echo "  postUser: '${{ secrets.POSTUSER }}'," >> ./config.js
          echo "  postDB: '${{ secrets.POSTDB }}'," >> ./config.js
          echo "  postHost: '${{ secrets.POSTHOST }}'," >> ./config.js
          echo "  postPW: '${{ secrets.POSTPW }}'," >> ./config.js
          echo "  postPort: '${{ secrets.POSTPORT }}'," >> ./config.js
          echo "  secretToken: '${{ secrets.SECRETTOKEN }}'" >> ./config.js
          echo "};" >> ./config.js

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: npm ci

      - name: Run tests
        env:
          postUser: ${{ secrets.POSTUSER }}
          postDB: ${{ secrets.POSTDB }}
          postHost: ${{ secrets.POSTHOST }}
          postPW: ${{ secrets.POSTPW }}
          postPort: ${{ secrets.POSTPORT }}
          secretToken: ${{ secrets.SECRETTOKEN }}
        run: npm test
